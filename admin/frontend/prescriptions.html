<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescriptions - Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <h1 class="text-xl font-bold text-gray-800">Admin Portal</h1>
          </div>
          <div class="flex items-center space-x-4">
            <a
              href="dashboard.html"
              class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
              >Dashboard</a
            >
            <a
              href="users.html"
              class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
              >Users</a
            >
            <a
              href="prescriptions.html"
              class="text-blue-600 font-semibold px-3 py-2 rounded-md text-sm font-medium"
              >Prescriptions</a
            >
            <a
              href="drugs.html"
              class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
              >Drugs</a
            >
            <a
              href="verification.html"
              class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
              >Verification</a
            >
            <button
              onclick="logout()"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-24">
      <div class="mb-6 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <div>
          <h2 class="text-3xl font-bold text-gray-900">Prescriptions</h2>
          <p class="text-gray-600 mt-2">
            Track prescriptions created by doctors for patients.
          </p>
        </div>
      </div>

      <div id="messageDiv" class="hidden mb-4 px-4 py-3 rounded-lg"></div>

      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between p-4 border-b border-gray-100">
          <div>
            <p class="text-sm text-gray-500">
              Showing latest prescriptions first.
            </p>
            <p id="prescriptionMeta" class="text-sm font-medium text-gray-700"></p>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  ID
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Patient
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Doctor
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Date
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Status
                </th>
              </tr>
            </thead>
            <tbody id="prescriptionTableBody" class="bg-white divide-y divide-gray-200">
              <!-- rows injected via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/prescriptions.js"></script>
  </body>
</html>
